<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Rock Paper Scissors </h1>
    <div class="boxes real">
        <div class="box rock">
            <img src="https://www.nicepng.com/png/detail/6-61708_rock-rock-paper-scissors-clipart.png" alt="">
        </div>

        <div class="box paper">
            <img src="https://www.pngitem.com/pimgs/m/592-5920636_rock-paper-scissors-clipart-rock-paper-scissors-png.png"
                alt="">
        </div>

        <div class="box scissors">
            <img src="https://www.kindpng.com/picc/m/502-5025794_rock-paper-scissors-clipart-hd-png-download.png"
                alt="">
        </div>
    </div>
    <div class="random">
        <div class="random1">
            <img src="https://www.nicepng.com/png/detail/6-61708_rock-rock-paper-scissors-clipart.png" alt="">
        </div>
        <div class="random2">
            <img src="https://www.pngitem.com/pimgs/m/592-5920636_rock-paper-scissors-clipart-rock-paper-scissors-png.png"
                alt="">
        </div>
        <div class="random3">
            <img src="https://www.kindpng.com/picc/m/502-5025794_rock-paper-scissors-clipart-hd-png-download.png"
                alt="">
        </div>
    </div>

    <div class="results">
        <div class="ran-one">
            <p>YOU:</p>
            <span id="one">0</span>
        </div>
        <div class="ran-two">
            <p>COMPUTER:</p>
            <span id="two">0</span>
        </div>
    </div>

    <button>RESTART</button>


    <script src="/js/app.js"></script>
</body>

</html>
